<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Desafio Sikoni</title>  
  
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">  
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">  
  <link rel="stylesheet" href="dist/css/font-awesome.min.css">
  <link rel="stylesheet" href="dist/css/ionicons.min.css">
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css"> 
  <link rel="stylesheet" href="dist/css/blue.css"> 
  <link rel="stylesheet" href="dist/css/sweetalert2.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

</head>
<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Sikoni</b></a>
    </div>

    <div class="login-box-body">
      <p class="login-box-msg">Entre para acessar o sistema</p>

      <form action="javascript:signIn()" method="post">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Login" id="login" name="login" required>
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Senha" id="password" name="password" required>
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-8">
            <div class="checkbox icheck">
              <label>
                <input type="checkbox"> Lembrar-me
              </label>
            </div>
          </div>

          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Entrar</button>          
          </div>

        </div>
      </form>      

      <a href="#">Esqueçi minha senha</a><br>
      <a href="#" class="text-center">Cadastrar um usuário</a>

    </div>

  </div>

  <script src="dist/js/jquery-3.2.1.min.js"></script>
  <script src="dist/js/ajax.js"></script>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/js/sweetalert2.min.js"></script>

  <script src="dist/js/icheck.min.js"></script>
  <script>
    $(function () {
      $('input').iCheck({
        checkboxClass: 'icheckbox_square-blue',
        radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
    });
  </script>

</body>
</html>
